<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Güzelleştirilmiş Parlayan Çiçek</title>
    <style>
        body {
            margin: 0;
            background: #0f172a; /* Gece mavisi arka plan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        /* Çiçek Konteynırı */
        .flower-wrapper {
            position: relative;
            transform: translateY(500px); /* Ekranın altında başlar */
            transition: transform 3.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Arka Plan Parlaması (Glow) */
        .flower-glow {
            position: absolute;
            top: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 129, 0.5) 0%, rgba(255, 107, 129, 0) 70%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0;
            transition: opacity 4s ease-in;
            z-index: 0;
        }

        /* Çiçek Başlığı (Merkezi Hizalama için) */
        .flower-head {
            position: relative;
            width: 0;
            height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Yaprak Tasarımı */
        .petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(to top, #ff4d6d, #ff8fa3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform-origin: bottom center;
            bottom: 0; /* Merkeze sabitler */
            transform: scale(0) rotate(0deg);
            transition: transform 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Çiçek Merkezi */
        .flower-center {
            position: absolute;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #ffeb3b, #fbc02d);
            border-radius: 50%;
            z-index: 11;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(0);
            transition: transform 2s ease-out 1.5s;
        }

        /* Sap */
        .stem {
            width: 10px;
            height: 250px;
            background: linear-gradient(to bottom, #4d7c0f, #365314);
            border-radius: 5px;
            margin-top: -10px;
            z-index: 1;
        }

        /* Yapraklar (Yeşil olanlar) */
        .leaf {
            position: absolute;
            width: 40px;
            height: 70px;
            background: linear-gradient(45deg, #4d7c0f, #65a30d);
            border-radius: 0 100% 0 100%;
            bottom: 100px;
            transform-origin: bottom left;
            transform: scale(0) rotate(-30deg);
            transition: transform 2s ease-out 2s;
        }

        .leaf.right {
            left: 10px;
            transform-origin: bottom left;
            border-radius: 0 100% 0 100%;
        }

        .leaf.left {
            right: 10px;
            transform-origin: bottom right;
            border-radius: 100% 0 100% 0;
            transform: scale(0) rotate(30deg);
        }
    </style>
</head>
<body>

<div class="flower-wrapper" id="flower">
    <div class="flower-glow" id="glow"></div>
    <div class="flower-head" id="head">
        <div class="flower-center" id="center"></div>
    </div>
    <div class="stem">
        <div class="leaf left" id="leafL"></div>
        <div class="leaf right" id="leafR"></div>
    </div>
</div>

<script>
    const flower = document.getElementById('flower');
    const head = document.getElementById('head');
    const glow = document.getElementById('glow');
    const center = document.getElementById('center');
    const leafL = document.getElementById('leafL');
    const leafR = document.getElementById('leafR');

    // Yaprak sayısını 8 yapalım
    const petalCount = 8;

    for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        head.appendChild(petal);
    }

    const petals = document.querySelectorAll('.petal');

    window.onload = () => {
        setTimeout(() => {
            // 1. Yükselme
            flower.style.transform = 'translateY(-100px)';
            
            // 2. Parlama
            glow.style.opacity = '1';

            // 3. Çiçek yapraklarının açılması
            petals.forEach((petal, index) => {
                const angle = (index * (360 / petalCount));
                setTimeout(() => {
                    petal.style.transform = `rotate(${angle}deg) scale(1) translateY(-25px)`;
                }, 800 + (index * 150));
            });

            // 4. Merkez ve yeşil yapraklar
            center.style.transform = 'scale(1)';
            leafL.style.transform = 'scale(1) rotate(45deg)';
            leafR.style.transform = 'scale(1) rotate(-45deg)';
            
        }, 300);
    };
</script>

</body>
</html>
